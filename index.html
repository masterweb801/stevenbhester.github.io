<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Guessing Game</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-image: url('bgimg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            margin: 0;
        }

        .subheader {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%; /* Adjusted for better mobile view */
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
        }

        .row {
            display: flex;
            width: 100%;
            position: relative;
        }

        .cell {
            border: none;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.1em;
            flex-grow: 1; /* Ensure cells grow evenly */
            min-height: 50px;
            background-color: #e3f2fd;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .genre-header, .artist {
            background-color: #bbdefb;
        }

        .invisible {
            visibility: hidden;
        }

        /* Tic-tac-toe lines */
        .row:not(:last-child) .cell::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #333;
        }

        .cell:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            right: -10px;
            width: 1px;
            background-color: #333;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Wider container on smaller screens */
            }

            .title, .subheader {
                font-size: 1.5em; /* Smaller font size for mobile */
            }

            .cell {
                padding: 10px 15px; /* Smaller padding for cells */
                font-size: 0.9em; /* Smaller font size for cell text */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">musicgrid.io</div>
        <div class="subheader">Guess the song that matches each artist and genre</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="cell genre-header"></div> <!-- Invisible cell for alignment -->
            <div class="cell">Artist 1</div>
            <div class="cell">Artist 2</div>
            <div class="cell">Artist 3</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 1</div>
            <div class="cell">Song 1A</div>
            <div class="cell">Song 1B</div>
            <div class="cell">Song 1C</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 2</div>
            <div class="cell">Song 2A</div>
            <div class="cell">Song 2B</div>
            <div class="cell">Song 2C</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 3</div>
            <div class="cell">Song 3A</div>
            <div class="cell">Song 3B</div>
            <div class="cell">Song 3C</div>
        </div>
    </div>
</body>
</html>
