<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS, Propagate Faster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bgimg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers content vertically */
            width: 100%; /* Full width of the viewport */
        }

        .row {
            display: flex;
            justify-content: center; /* Centers cells within each row */
            width: 100%; /* Full width of the container */
        }

        .cell {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            min-width: 100px; /* Adjust as needed */
        }

        .genre-header {
            flex: 1;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell genre-header"></div> <!-- Empty cell for alignment -->
            <div class="cell">Artist 1</div>
            <div class="cell">Artist 2</div>
            <div class="cell">Artist 3</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 1</div>
            <div class="cell">Song 1A</div>
            <div class="cell">Song 1B</div>
            <div class="cell">Song 1C</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 2</div>
            <div class="cell">Song 2A</div>
            <div class="cell">Song 2B</div>
            <div class="cell">Song 2C</div>
        </div>

        <!-- Add more genres and songs as needed -->
    </div>
</body>
</html>
