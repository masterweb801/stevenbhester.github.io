<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Guessing Game</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-image: url('bgimg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60%; /* Reduced width */
            max-width: 800px; /* Adjusted for a more box-shaped layout */
            margin: auto;
            padding: 20px;
        }

        .row {
            display: flex;
            width: 100%;
        }

        .cell {
            border: 1px solid #ddd; /* Border for each cell */
            padding: 15px 20px;
            text-align: center;
            font-size: 1.1em;
            flex: 1;
            min-height: 50px; /* Minimum height for cells */
        }

        .genre-header {
            text-align: left;
            font-weight: bold;
            color: #2196F3;
        }

        .invisible {
            visibility: hidden; /* Makes the top left cell invisible */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell invisible"></div> <!-- Invisible cell for alignment -->
            <div class="cell">Artist 1</div>
            <div class="cell">Artist 2</div>
            <div class="cell">Artist 3</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 1</div>
            <div class="cell">Song 1A</div>
            <div class="cell">Song 1B</div>
            <div class="cell">Song 1C</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 2</div>
            <div class="cell">Song 2A</div>
            <div class="cell">Song 2B</div>
            <div class="cell">Song 2C</div>
        </div>

        <div class="row">
            <div class="cell genre-header">Genre 3</div> <!-- New Genre 3 row -->
            <div class="cell">Song 3A</div>
            <div class="cell">Song 3B</div>
            <div class="cell">Song 3C</div>
        </div>
    </div>
</body>
</html>
