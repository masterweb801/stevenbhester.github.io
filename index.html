<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bgimg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto auto; /* Adjust the number of columns based on number of artists */
            grid-gap: 1px;
            background-color: #ccc; /* Grid lines color */
            padding: 1px;
        }

        .cell {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .genre-header {
            grid-column-start: 1; /* Makes the genre header span the first column */
            grid-column-end: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell genre-header"></div> <!-- Empty cell for alignment -->
        <div class="cell">Artist 1</div>
        <div class="cell">Artist 2</div>
        <div class="cell">Artist 3</div>

        <div class="cell genre-header">Genre 1</div>
        <div class="cell">Song 1A</div>
        <div class="cell">Song 1B</div>
        <div class="cell">Song 1C</div>

        <div class="cell genre-header">Genre 2</div>
        <div class="cell">Song 2A</div>
        <div class="cell">Song 2B</div>
        <div class="cell">Song 2C</div>

        <!-- Add more genres and songs as needed -->
    </div>
</body>
</html>
